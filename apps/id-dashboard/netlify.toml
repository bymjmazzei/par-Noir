[build]
  base = "apps/id-dashboard"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.20.8"

# SPA fallback for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Service-Worker-Allowed = "/" 