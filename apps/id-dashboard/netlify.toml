[build]
  base = "apps/id-dashboard"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.20.8"

# PWA files - serve directly
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  headers = {Content-Type = "application/javascript", "Service-Worker-Allowed" = "/"}

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  headers = {Content-Type = "application/manifest+json"}

[[redirects]]
  from = "/favicon.png"
  to = "/favicon.png"
  status = 200
  headers = {Content-Type = "image/png"}

[[redirects]]
  from = "/icons/*"
  to = "/icons/:splat"
  status = 200
  headers = {Content-Type = "image/png"}

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA fallback for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Service-Worker-Allowed = "/" 